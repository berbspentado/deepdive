{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4" style="padding-top: 10%;"> 
            <div class="card">
                <div class="card-body">
                    <h3 style="text-align: center;">Register</h3>
                    <form method="POST">
                        <div class="form-group row">
                          <label for="username" class="col-sm-4 col-form-label">Username</label>
                          <div class="col-sm-8">
                            <input type="username" class="form-control" id="username" name="username" required>
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="password" class="col-sm-4 col-form-label">Password</label>
                          <div class="col-sm-8">
                            <input type="password" class="form-control" id="password" name="password" required>
                          </div>
                        </div>
                        <div class="form-group row">
                          <div class="col-sm-4">Project</div>
                          <div class="col-sm-8">
                            <div class="form-check">
                              <input class="form-check-input" type="radio" id="asda" name="project" value="asda" required>
                              <label class="form-check-label" for="asda">
                                Walmart ASDA
                              </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="seiyu" name="project" value="seiyu" required>
                                <label class="form-check-label" for="seiyu">
                                  Walmart SEIYU
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="walmartus" name="project" value="walmart US" required>
                                <label class="form-check-label" for="walmartus">
                                  Walmart US
                            </label>
                            </div>
                          </div>
                        </div>
                        <div class="form-group row">
                          <div class="col-sm-12">
                            <button type="submit" class="btn btn-primary float-right">Register</button>
                          </div>
                        </div>
                      </form>
                </div>
            </div>
        </div>
    </div>     
</div>
{% endblock %}
